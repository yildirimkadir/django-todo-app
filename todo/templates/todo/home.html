{% extends 'todo/base.html' %} {% block content %}

<div class="container">
  <div>
    <form action="/add/" method="post">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" value="Submit" />
    </form>
  </div>

  <div>
    <ul>
      {% for todo in todos %}

      <li><a href="{% url 'update' todo.id %}">{{todo}}</a></li>

      {% endfor %}
    </ul>
  </div>
</div>

{% endblock content %}
